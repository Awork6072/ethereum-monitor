<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Ethereum monitor</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Roboto" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/popup.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="topbar">
    <img src="../static/images/icon48.png" class="topbar__logo"/>
    <ul class="topbar__menu">
        <li><a href="#" class="js--tab-switcher tab--selected" data-goto="home"><i class="fa fa-home fa-mr"></i> Home</a></li>
        <li><a href="#" class="js--open-settings" data-goto="settings"><i class="fa fa-cog"></i></a></li>
    </ul>
    <div style="clear:both;"></div>
</div>

<div class="container-fluid">
    <div class="tab" data-tab="home">
        <div class="ticker">
            <div class="ticker__value">
                <div class="ticker__price">1 ETH = <span class="js--ticker-price">---</span></div>
                <div class="ticker__percentage js--percentage">--.--%</div>
            </div>

            <div class="row ticker__data">
                <div class="col-4">Opening: <span class="js--ticker-opening">---</span></div>
                <div class="col-4">High: <span class="js--ticker-high">---</span></div>
                <div class="col-4">Low: <span class="js--ticker-low">---</span></div>
            </div>
        </div>

        <div class="wallets">
            <div class="title">My wallets</div>

            <!-- Wallet Template -->
            <div class="d-none js--wallet-tpl">
                <div class="col-{{col}}">
                    <div class="wallets__entry">
                        <div class="wallets__entry-name js--wallet-{{id}}-name">---</div>
                        <div class="wallets__entry-value">
                            <div class="wallets__entry-eth"><span class="js--wallet-{{id}}-value">---</span> ETH</div>
                            <div class="wallets__entry-currency">â‰ˆ <span class="js--wallet-{{id}}-currency"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Wallet Template -->

            <div class="row js--wallets-container"></div>
            <div class="no-wallet-info d-none col-12">You have 0 wallet configured.<br />You can configure one <a href="#" class="js--open-settings">in the settings</a>.</div>
        </div>
    </div>    
        </div>
    </div>
</div>

<script src="../static/js/jquery-3.2.1.min.js"></script>
<script src="../static/js/config.js"></script>
<script src="../static/js/app.js"></script>
<script src="../static/js/tab-switcher.js"></script>
<script src="../static/js/popup.js"></script>
</body>
</html>
